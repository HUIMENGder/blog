<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>添加博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/css/me.css">
    <link rel="stylesheet" href="../../static/libs/editor/css/editormd.min.css">
</head>
<body style="background: url('/static/images/footer.jpg')">
        <nav class="ui inverted attached segment m-passed-tb-min " style="opacity: 0.5">
            <div class="ui transparent container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal header item">Huimeng's Bolg</h2>
                    <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                    <div class="right menu">
                        <div class="ui dropdown item">
                            <div class="text">
                                <img class="ui avatar image" src="/static/images/footer.jpg">
                                回梦
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a href="#" class="item">注销</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
<!--二级导航-->
<div class="ui attached menu">
  <a href="#" class="teal active item">发布</a>
  <a href="#" class="item">列表</a>
</div>

<!--中间部分-->
<div class="m-container-large m-passed-tb-large" style="opacity:0.8">
    <div class="ui container">
        <form action="#" method="post" class="ui form">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="类型">
                        <i class="dropdown icon"></i>
                        <div class="default text">类型</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                        </div>
                    </div>
                    <input name="title" type="text" placeholder="标题">
                </div>
            </div>
            <!--文章内容-->
            <div class="field">
                <div id="md-content" style="z-index: 1 !important; ">
                    <textarea placeholder="内容" name="content" style="display: none">
                        [TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
                    </textarea>
                </div>

            </div>
            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui  compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui  compact teal basic label">标签</label>
                        <div class="ui fluid selection multiple search dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="java">java</div>
                                <div class="item" data-value="spring">spring</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">图片</label>
                        <input type="text" name="indexPicture" placeholder="首页显示图片地址">
                    </div>
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui right aligned container" >
                <button type="button" class="ui button" oncancel="window.history.go(-1)">返回</button>
                <button class="ui orange button">保存</button>
                <button class="ui teal button">发布</button>
            </div>

        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/libs/editor/editormd.min.js"></script>
<script>
    $('.ui.dropdown').dropdown({
        on :'hover'
    });
    $('.ui.form').form({
       fields:{
           title:{
               identifier:'title',
               rules : [{
                   type: 'empty',
                   prompt : '请输入标题'
               }]
           }
       }
    });
</script>
<script>
    /*初始化markdown编辑器*/
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "/static/libs/editor/lib/"
        });

        /*
        // or
        testEditor = editormd({
            id      : "test-editormd",
            width   : "90%",
            height  : 640,
            path    : "../lib/"
        });
        */
    });
</script>
</body>
</html>
